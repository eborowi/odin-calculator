<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id=calculator>
        <div id="screen">Result and numbers here</div>
        <div id="row1">
            <button id=key11>7</button>
            <button id=key12>8</button>
            <button id=key13>9</button>
            <button id=key14>/</button>
        </div>
        <div id="row2">
            <button id=key21>4</button>
            <button id=key22>5</button>
            <button id=key23>6</button>
            <button id=key24>*</button>
        </div>
        <div id="row3">
            <button id=key31>1</button>
            <button id=key32>2</button>
            <button id=key33>3</button>
            <button id=key34>-</button>
        </div>
        <div id="row4">
            <button id=key41>0</button>
            <button id=key42>C</button>
            <button id=key43>+</button>
            <button id=key44>=</button>
        </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
